<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
   
  <link href="css/style.css" rel="stylesheet" type="text/css"> 
  <script src="js/console.js"></script>    
  <script src="lib/jquery-2.1.1.min.js"  type="text/javascript"> </script> 
  <script src="lib/d3.v3.min.js"  type="text/javascript"> </script> 
  <script src="lib/chroma.min.js"  type="text/javascript"> </script> 

  <script src="lib/handlebars-v2.0.0.js"></script>    
  <script src="lib/document-register-element.js"></script>        
  <script src="lib/colormapr.js"></script>        

  <script src="js/data.js" type="text/javascript"> </script>   
  <script src="js/ui.js" type="text/javascript"> </script> 
    
  </head>


<body>

<script id="entry-template" type="text/x-handlebars-template">
    <ul id="sel_colormap_{{widget_id}}" class="selbox">
    <li class="sel_heading"> Colormaps: </li>    
    {{#colormaps}}
    <li  class="colormapname colormapname_{{widget_id}}" id="colormap_{{name}}_{{widget_id}}" data-colormap="{{name}}" data-widget="{{widget_id}}">{{name}}</li>  
    {{/colormaps}}
    </ul>

    <ul id="sel_transform_{{widget_id}}" class="selbox">
      <li class="sel_heading"> Transform: </li>
      <li class="transformname transformname_{{widget_id}}" id="trans_linear_{{widget_id}}" data-transform="linear" data-widget="{{widget_id}}"> linear</li>
      <li class="transformname transformname_{{widget_id}}" id="trans_sqrt_{{widget_id}}" data-transform="sqrt" data-widget="{{widget_id}}"> sqrt</li>
      <li class="transformname transformname_{{widget_id}}" id="trans_log2_{{widget_id}}" data-transform="log2" data-widget="{{widget_id}}"> log2</li>
      <li class="transformname transformname_{{widget_id}}" id="trans_log10_{{widget_id}}" data-transform="log10" data-widget="{{widget_id}}"> log10</li>  
    </ul>

    <ul id="sel_swap_{{widget_id}}" class="selbox">
      <li class="sel_heading"> Gradient:</li>
      <li class="swapname swapname_{{widget_id}}" id="invert_{{widget_id}}" data-widget="{{widget_id}}"> invert gradient</li>
      <li class="swapname swapname_{{widget_id}}" id="header_min_{{widget_id}}" > Mininum: 
              <input type="text" id="min_{{widget_id}}" data-widget="{{widget_id}}" name="gradient_min" class="gradient_input" value="{{min}}" maxlength=5  >  </li>
      <li class="swapname swapname_{{widget_id}}" id="header_max_{{widget_id}}"  > Maximum:  
              <input type="text" id="max_{{widget_id}}" data-widget="{{widget_id}}" name="gradient_max" class="gradient_input" value="{{max}}" maxlength=5> </li>
      <li class="swapname swapname_{{widget_id}}" id="header_steps_{{widget_id}}" > Steps:  
              <input type="text" id="steps_{{widget_id}}" data-widget="{{widget_id}}" name="gradient_steps" class="gradient_input" value="{{steps}}" maxlength=5> </li>
    </ul>
  </script>


<div id="controls" class="leftbox">
    <colormap-controls id="cc_a" gradient="cg_a"> </colormap-controls>

      <ul id="sel_transform_{{widget_id}}" class="selbox">
          <li class="sel_heading"> Transform: </li>
          <li class="stats" id="stats_mean" data-stats="plot_mean"> Mean</li>
          <li class="stats" id="stats_median" data-stats="plot_median"> Median</li>
          <li class="stats" id="stats_info" data-stats="plot_info"> Info</li>
          <li class="stats" id="stats_weighx" data-stats="weighx"> Weigh-x</li>
          <li class="stats" id="stats_weighy" data-stats="weighy"> Weigh-y</li>
      </ul>
</div>

<div id="canvasdiv" class="rightbox"> 
  <table>      
      <td><canvas id="heatmap_canvas" > </canvas> <svg id="heatmap_svg" > </svg>   </td>  
      <td><colormap-gradient id="cg_a" controls="cc_a"> </colormap-gradient> </td>
</table>

</div>
  <div id="printdiv">
  	<pre id="printcode"> </pre>
  </div>

  <script  src="js/init_ui.js" type="text/javascript"> </script>   

</body>
</html>
