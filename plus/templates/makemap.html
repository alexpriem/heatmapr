<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible" />

  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/lib/bootstrap-combobox/css/style.css">
  <link rel="stylesheet" href="/css/font-awesome-4.3.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="/lib/bootstrap-3.3.4/css/bootstrap.min.css"> 
  <link rel="stylesheet" type="text/css" href="/css/awesome-bootstrap-checkbox.css">

  <script src="/js/console.js"></script>
  <script src="/lib/jquery-2.1.3.min.js"  type="text/javascript"> </script>
  <script src="/lib/d3.min.js"  type="text/javascript"> </script>
  <script src="/lib/bootstrap-3.3.4/js/bootstrap.min.js"></script>
  <script src="/lib/bootstrap-combobox/js/bootstrap-combobox.js"></script>

  <script src="/lib/handlebars-v2.0.0.js"></script>
  <script src="/lib/jquery.tablesorter.min.js"></script>
  </head>



<body>

<div id="errorbox"> </div>



<h3>Dataset:{{dataset}}</h3>



<div class="container">
<h4>Data</h4>  

<div class="row">
  <div  class=" col-sm-4" id="form_x_var" >
    <label for="combo_x">X:</label>
    <select class="combobox" id="combo_x">
      <option></option>
      {% for colname in colnames %}
      <option value="{{colname}}">{{colname}}</option>
      {% endfor %}
    </select>
 </div>

 <div class="col-sm-1"></div>


  <div  class="col-sm-4 " id="form_y_var" >
    <label for="combo_y">Y:</label>
    <select class="combobox" id="combo_y">
      <option></option>
      {% for colname in colnames %}
      <option value="{{colname}}">{{colname}}</option>
      {% endfor %}
    </select>
 </div>
</div >


<div class="row" id="spacer1">
</div>


<div class="row">
      <div class=" col-sm-3 xyinput">
          <label class="col-sm-4 control-label" for="x_min">Min</label>
          <div class="col-sm-4"><input class="form-control input-sm  " id="x_min" name="x_min" type="text" value=""></div>
      </div>      

      <div class="col-sm-4  xyinput">
          <label class="col-sm-2   control-label" for="y_min">Min</label>
          <div class="col-sm-4"><input class="form-control input-sm " id="y_min" name="y_min" type="text" value=""></div>
      </div>
      

</div>      

<div class="row">
      <div class=" col-sm-3  xyinput">  
          <label class="col-sm-4 control-label" for="y_max">Max</label>
          <div class="col-sm-4"><input class="form-control input-sm" id="y_max" name="y_max" type="text" value=""></div> 
      </div>

      <div class=" col-sm-4 xyinput">  
          <label class="col-sm-2 control-label" for="x_max">Max</label>
          <div class="col-sm-4"><input class="form-control input-sm" id="x_max" name="x_max" type="text" value=""></div> 
      </div>
</div>


<div class="row">
      <div class="col-sm-3  xyinput">
        <label class="col-sm-4 control-label" for="x_steps">Steps</label>
        <div class="col-sm-4">  <input class="form-control input-sm " id="x_steps" name="x_steps" type="text" value=""></div>
      </div>


      <div class="col-sm-4  xyinput">
        <label class="col-sm-2 control-label" for="y_steps">Steps</label>
        <div class="col-sm-4">  <input class="form-control input-sm " id="y_steps" name="y_steps" type="text" value=""></div>
      </div>
</div>

<h4>Gradient </h4>  
<div class="row">
      <div class="col-sm-3  xyinput">
        <label class="col-sm-4 control-label" for="grad_min">Min</label>
        <div class="col-sm-4">  <input class="form-control input-sm " id="grad_min" name="grad_min" type="text" value=""></div>
      </div>
</div>
<div class="row">
      <div class="col-sm-3  xyinput">
        <label class="col-sm-4 control-label" for="grad_max">Max</label>
        <div class="col-sm-4">  <input class="form-control input-sm " id="grad_max" name="grad_max" type="text" value=""></div>
      </div>

</div>



</div>

</div>
<a href="#" id="makemap" class="btn btn-primary"> Maak heatmap</a>


  <script src="/js/makemap.js"></script>
</body>
</html>
