<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible" />

  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/lib/bootstrap-combobox/css/style.css">
  <link rel="stylesheet" href="/css/font-awesome-4.3.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="/lib/bootstrap-3.3.4/css/bootstrap.min.css"> 
  <link rel="stylesheet" type="text/css" href="/css/awesome-bootstrap-checkbox.css">

  <script src="/js/console.js"></script>
  <script src="/lib/jquery-2.1.3.min.js"  type="text/javascript"> </script>
  <script src="/lib/d3.min.js"  type="text/javascript"> </script>
  <script src="/lib/bootstrap-3.3.4/js/bootstrap.min.js"></script>
  <script src="/lib/bootstrap-combobox/js/bootstrap-combobox.js"></script>

  <script src="/lib/handlebars-v2.0.0.js"></script>
  <script src="/lib/jquery.tablesorter.min.js"></script>
  </head>



<body>

<div id="errorbox"> </div>



<h3>Dataset:{{dataset}}</h3>



<div class="container">
<h4>Data</h4>  

<table> 
<tr><td colspan=2>
  <div id="form_x_var" >
    <label for="combo_x">X:</label>
    <select class="xyinput2 combobox" id="x_var">
      <option></option>
      {% for colname in colnames %}
      <option value="{{colname}}">{{colname}}</option>
      {% endfor %}
    </select>
 </td>

 <td colspan=2>
  <div  id="form_y_var" >
    <label for="combo_y">Y:</label>
    <select class="xyinput2 combobox" id="y_var">
      <option></option>
      {% for colname in colnames %}
      <option value="{{colname}}">{{colname}}</option>
      {% endfor %}
    </select>
  </div >
  </td>
  </tr>


<tr>
  <td class=""  >
          <label class="xylabel" for="x_min">Min</label> </td>
          <td>
          <input class="xyinput" id="x_min" name="x_min" type="text" value="">
  </td>
  <td class="">
          <label class="xylabel" for="y_min">Min</label></td><td>
          <input class="xyinput" id="y_min" name="y_min" type="text" value="">
  </td>
</tr>
      
  <tr>
  <td class="">
          <label class="xylabel" for="x_max">Max</label></td><td>
          <input class="xyinput" id="x_max" name="x_max" type="text" value="">
  </td>
  <td class="">  
          <label class="xylabel" for="y_max">Max</label></td><td>
          <input class="xyinput" id="y_max" name="x_max" type="text" value="">
  </td>
  </tr>


<tr>
      <td class="">
        <label class="xylabel" for="x_steps">Steps</label></td><td>
         <input class="xyinput " id="x_steps" name="x_steps" type="text" value="">      
      </td>
      <td  class="">
        <label class="xylabel" for="y_steps">Steps</label></td><td>
         <input class="xyinput " id="y_steps" name="y_steps" type="text" value="">
      </td>
</tr>

<tr><th class="spacer">Gradient </th> <tr>
<tr >
      <td class="">
        <label class="xylabel" for="grad_min">Min</label></td><td>
         <input class="xyinput " id="grad_min" name="grad_min" type="text" value="">
      </td>
</tr>
<tr >
      <td class="">
        <label class="xylabel" for="grad_max">Max</label></td><td>
        <input class="xyinput " id="grad_max" name="grad_max" type="text" value="">
      </td>
</tr>
<tr >
      <td class="">
        <label class="xylabel" for="grad_steps">Steps</label></td><td>
        <input class="xyinput " id="grad_steps" name="grad_steps" type="text" value="">
      </td>
</tr>
</table>


</div>

</div>
<a href="#" id="makemap" class="btn btn-primary"> Maak heatmap</a>


  <script> 
  var defaults={{defaults|safe}};
  </script>
  <script src="/js/makemap.js"></script>
</body>
</html>
