<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible" />

  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="/css/font-awesome-4.3.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="/lib/bootstrap-3.3.4/css/bootstrap.min.css"> 
  <link rel="stylesheet" type="text/css" href="/css/awesome-bootstrap-checkbox.css">

  <script src="/js/console.js"></script>
  <script src="/lib/jquery-2.1.3.min.js"  type="text/javascript"> </script>
  <script src="/lib/d3.min.js"  type="text/javascript"> </script>
  <script src="/lib/bootstrap-3.3.4/js/bootstrap.min.js"></script>

  <script src="/lib/jquery.tablesorter.min.js"></script>

  <script src="/js/histogram.js" type="text/javascript"> </script>
  

  </head>



<body>

<div id="errorbox"> </div>

<h3><a href="/data/{{dataset}}/"> {{dataset}} </a> </h3>

<form role="form">
	<div class="form-group">
	<table class="table  table-striped">
	<thead>
	<tr> <th> Kolom </th> <th>	Omschrijving </th></tr>  
	</thead>
	<tbody>
    {% for col, label in labels  %} 
           <tr class="striped "> <td class="labelrow"> <a href="/labels/{{dataset}}/{{col}}/"> {{col}}</a> </td> <td class="xylabel4"> <input class="xylabel4" type="text" name="{{col}}" id="{{col}}" value="{{label}}" /></td> </tr>
    {% endfor %}
	</tbody>
	</table>
	</div>

	<a href="#" id="update_labels"  class="update_filter btn btn-info"> Update Labels</a>  
	<a href="#" id="undo"  class="update_filter btn btn-info"> Undo</a>  

</form>

<script  src="/js/labels_dataset.js" type="text/javascript"> </script>

</body>
</html>
