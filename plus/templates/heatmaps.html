<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible" />

  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/lib/bootstrap-combobox/css/style.css">
  <link rel="stylesheet" href="/css/font-awesome-4.3.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="/lib/bootstrap-3.3.4/css/bootstrap.min.css"> 
  <link rel="stylesheet" type="text/css" href="/css/awesome-bootstrap-checkbox.css">

  <script src="/js/console.js"></script>
  <script src="/lib/jquery-2.1.3.min.js"  type="text/javascript"> </script>
  <script src="/lib/bootstrap-3.3.4/js/bootstrap.min.js"></script>

  <script src="/lib/jquery.tablesorter.min.js"></script>
  </head>


<body>


<h3>Heatmaps van <a href="/data/{{dataset}}">{{dataset}}</a></h3>

<table class="table table-striped" id="overview">

<tr><th> Filename </th> 
    <th> X </th>  
    <th> Y </th>  
    <th> uitsplitsing </th> 
    <th> title </th>
</tr>
{% for heatmap in heatmaps %}
<tr>
<td> <a href="/heatmap/{{dataset}}/{{heatmap.x}}/{{heatmap.y}}/"> {{heatmap.filename}}</a>  </td>
<td> <a href="/histogram/{{dataset}}/{{heatmap.x}}"> {{heatmap.x}}</a> </td>
<td> <a href="/histogram/{{dataset}}/{{heatmap.y}}"> {{heatmap.y}}</a> </td>
<td> <a href="/histogram/{{dataset}}/{{heatmap.split1_var}}">  {{heatmap.split1_var}}</a>  
      {% if split2_var %}   , <a href="/histogram/{{dataset}}/{{heatmap.split2_var}}">  {{heatmap.split2_var}} </a> {% endif %} </td>
<td> {{heatmap.title}}</td>
</tr>
{% endfor %}
</table>

</table>


<script  src="/js/heatmaps_init_ui.js" type="text/javascript"> </script>

</body>
</html>
