<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible" />

  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="/css/font-awesome-4.3.0/css/font-awesome.min.css">


  <link rel="stylesheet" type="text/css" href="/css/awesome-bootstrap-checkbox.css">

  <script src="/js/console.js"></script>
  <script src="/lib/jquery-2.1.3.min.js"  type="text/javascript"> </script>
  <script src="/lib/d3.min.js"  type="text/javascript"> </script>

  <script src="/lib/handlebars-v2.0.0.js"></script>
  <script src="/lib/chroma.min.js"></script>

  <script src="/js/histogram.js" type="text/javascript"> </script>
  <script src="/js/colormaps.js" type="text/javascript"> </script>
  </head>



<body>

<div id="errorbox"> </div>


<ul class="header">
<li class="sideways">{% if prevcolname %} <a href="/histogram/{{dataset}}/{{prevcolname}}">{{dataset}}/{{prevcolname}}</a> {% endif %}</li>
<li class="mainway"> {{dataset}}/{{colname}} </li> 
<li class="sideways">{% if nextcolname %} <a href="/histogram/{{dataset}}/{{nextcolname}}">{{dataset}}/{{nextcolname}}</a> {% endif %}</li>
</ul>


<p id="single_value">  </p>
<table id="overview">
<tr>
    <td>  <div id="div_ymax"> <label for="maxy"> Maxy </label> <input id="maxy" type="text" class="xyinput" value=""> </div>

         <div id="div_ymin"><label for="miny"> Miny </label>  <input id="miny" type="text" class="xyinput" value=""> </div>
    </td>
    <td>
                  <div id="histogram_container"> </div>
    </td>
    <td>
         <div id="div_bins"> <label for="bins"> Bins </label><input id="bins" type="text" class="xyinput" value="">  </div>
         <a href="#" id="log">  Log </a>
         <a href="#" id="max1">  Autoscale: AbsMax </a>
         
    </td>
</tr>

<tr>
    <td></td>
    <td>              
        <div id="div_xmin"> <label for="minx"> Minx </label><input id="minx" type="text" class="xyinput" value="">  </div>
        <div id="div_xmax"> <label for="maxx"> Maxx </label><input id="maxx" type="text" class="xyinput" value="">  </div>
    </td>
</tr>
</table>

</div>


<script   type="text/javascript"> 
var histogram={{histogram|safe}};
</script>

<script  src="/js/hist_init_ui.js" type="text/javascript"> </script>

</body>
</html>
