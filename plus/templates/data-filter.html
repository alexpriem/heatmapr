<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible" />

  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="/css/font-awesome-4.3.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="/lib/bootstrap-3.3.4/css/bootstrap.min.css"> 
  <link rel="stylesheet" type="text/css" href="/css/awesome-bootstrap-checkbox.css">

  <script src="/js/console.js"></script>
  <script src="/lib/jquery-2.1.3.min.js"  type="text/javascript"> </script>
  <script src="/lib/d3.min.js"  type="text/javascript"> </script>
  <script src="/lib/bootstrap-3.3.4/js/bootstrap.min.js"></script>

  <script src="/lib/handlebars-v2.0.0.js"></script>
  <script src="/lib/jquery.tablesorter.min.js"></script>

  <script src="/js/histogram.js" type="text/javascript"> </script>


  </head>



<body>

<div id="errorbox"> </div>

<h3><a href="/data/{{dataset}}/"> {{dataset}} </a> </h3>
<h3> Filter</h3>
<div id="data_container"> </div>



{% verbatim  %}

<script id="filter-template" type="text/x-handlebars-template">
<form role="form">  
  <div class="form-group">
  <table class="table-striped">
  <thead>
  <tr> <th> Kolom </th>
     <th> Vergelijking </th>
     <th> Waarde</th> </tr>
  <thead>
  <tbody>
  {{#rows}}
     <tr class="filter_row" id="filter_row_{{@index}}"> 
        <td> <input  class="filtercol form-control form-control2" value="{{key}}"></td>    
        <td> <input  class="filtercomp form-control form-control2" value="{{compare}}"> </td> 
        <td> <input   class="filtervalue form-control form-control2" value="{{value}}"> </td> 
        <td> <a href  class="del deleteicon fa fa-times" data-rownr="{{@index}}" > </a> 
          <a href   class="add addicon fa fa-plus" data-rownr="{{@index}}" > </a>           
        </td> 
      </tr>
  {{/rows}}
  <tbody>
  </table>
  </div>

  <a href="#" id="update"  class="update btn btn-info"> Opslaan</a>  
  <a href="#" id="undo"  class="update btn btn-info"> Undo</a>  

</form>
</script>

{% endverbatim  %}





<script type="text/javascript"> var defaults={{defaults|safe}}; </script>
<script  src="/js/data_filter.js" type="text/javascript"> </script>

</body>
</html>
